<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body  id="glow-background" class="bg-gray-900 flex justify-center items-center">
        <div id="login-container" class="flex items-center justify-self-center">
            <div class="flex flex-col items-center justify-between px-6 py-16 mt-6 mx-auto md:h-3/6 lg:h-3/6">
                <a href="#" class="flex flex-col justify-center items-center gap-4 mb-12 mt-6 text-2xl font-semibold text-gray-900 dark:text-white">
                    <img class="w-5/12 justify-self-center" src="img/logo_lixsa-removebg-preview.png" alt="isotipo-logo">  
                </a>
                <div class="w-full sm:max-h-96 bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                        <h1 class="text-lg font-bold leading-tight tracking-tight text-gray-900 dark:text-white">
                            Iniciar sesión
                        </h1>
                        <form class="space-y-2 md:space-y-4" action="#">
                            <div>
                                <label for="email" class="block mb-2 text-xs font-medium text-gray-900 dark:text-white">Email</label>
                                <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@company.com" required="">
                            </div>
                            <div>
                                <label for="password" class="block mb-2 text-xs font-medium text-gray-900 dark:text-white">Contraseña</label>
                                <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                            </div>
                            <div class="flex items-center justify-between">
                                <div class="flex items-start">
                                    <div class="flex items-center h-5">
                                        <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" required="">
                                    </div>
                                    <div class="ml-3 text-xs">
                                        <label for="remember" class="text-gray-500 dark:text-gray-300">Recuérdame</label>
                                    </div>
                                </div>
                                <a href="#" class="text-xs font-medium text-primary-600 hover:underline dark:text-primary-500">¿Olvidaste tu contraseña?</a>
                            </div>
                            <button type="submit" class="w-full text-white bg-black hover:bg-purple-500 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Iniciar sesión</button>
                            <p class="text-xs font-light text-gray-500 dark:text-gray-400">
                                ¿No tienes cuenta? <a href="register.html" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Regístrate</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
            
        </div>
        <div id="particles-js" style="background-color: rgb(0, 0, 0); background-image: url(&quot;https://img.freepik.com/free-photo/artistic-blurry-colorful-wallpaper-background_58702-8531.jpg&quot;); background-size: cover; background-repeat: no-repeat; background-position: 50% 50%;"><canvas class="particles-js-canvas-el" style="width: 100%; height: 100%;" width="1958" height="378"></canvas></div>

        <script src="js/particles.js"></script>

                    },
                    "color": {

                    },
                    "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#ffffff"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                    },
                    "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                    },
                    "size": {
                    "value": 5,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 279.4359443719982,
                        "size_min": 91.53,
                        "sync": false
                    }
                    },
                    "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                    },
                    "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                    },
                    "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                        "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                    }
                },
                "retina_detect": true
                
                });
            }

            // Evento que se ejecuta cuando el DOM se ha cargado completamente
            document.addEventListener("DOMContentLoaded", function() {
                // Inicializar el efecto de partículas
                initializeParticles();

                // Añadir un event listener para el evento hover sobre el body
                document.addEventListener("mouseover", function() {
                    // Obtener el contenedor de partículas y simular el hover
                    var particlesContainer = document.getElementById("particles-js");
                    particlesContainer.pJSDom[0].pJS.interactivity.events.onhover.enable = true;
                });
            });
        </script>
        <script>
            particlesJS("particles-js", 
            

            );
        </script>
    </body>
</html>
